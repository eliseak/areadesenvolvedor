type: object
required:
  - mainCodeType
  - codeDescription
properties:
  mainCodeType:
    type: string
    description: |
      Traz a relação dos códigos relativos à ocupação.
    enum:
      - RECEITA_FEDERAL
      - CBO
      - OUTRO
  codeDescription:
    type: string
    pattern: \w*\W*
    maxLength: 100
    description: Campo livre de preenchimento obrigatório. Traz o código da ocupação ou o descritivo da ocupação.
